<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{layout.html :: layout}">
<body>

<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s" th:fragment="content_right">
    <div class="container">
        <div class="booking p-5">
            <div class="row g-5 align-items-center">
                <div class="">
                    <h1 class="text-white mb-4">Sign Up</h1>
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Full Name: </label><span class="text-danger">*</span>
                            <input type="text" class="form-control " id="fullname" th:field="*{fullname}">
                            <span class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email: </label><span class="text-danger">*</span>
                            <input type="email" class="form-control " id="email" th:field="*{email}">
                            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">User Name: </label><span class="text-danger">*</span>
                            <input type="text" class="form-control " id="username" th:field="*{username}">
                            <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password: </label><span class="text-danger">*</span>
                            <input type="password" class="form-control " id="password" th:field="*{password}">
                            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-info"> Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
